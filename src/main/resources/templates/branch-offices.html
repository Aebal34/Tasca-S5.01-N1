<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Template/Template :: head">
        <meta charset="UTF-8">
        <title>Branch Offices</title>
    </head>
    <body>
    <header th:replace="Template/Template :: header"></header>
        <div class="container">
            <h2>Branch Offices</h2>
        </div>
        <div class="container">

            <a class="btn btn-primary btn-sm" th:href="@{/form-create}"
               th:text="'New Branch Office'" title="Create new Branch Office">
            </a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" >Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="bo:${branchOffices}">
                        <th scope="row" th:text="${bo.pk_ID}"></th>
                        <td th:text="${bo.name}"></td>
                        <td th:text="${bo.country}"></td>
                        <td th:text="${bo.type}"></td>
                        <td>
                            <form method="post" th:action="@{/branch-offices/update}">
                                <input type="hidden" th:name="_method" value="PUT" />
                                <button type="submit" class="btn btn-outline-primary"
                                        style="background-image: url('/images/edit.png');
                                               background-size: cover; width: 50px; height: 50px;
                                               border: none; outline: none;">
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="Template/Template :: footer"></footer>
    </body>
</html>
